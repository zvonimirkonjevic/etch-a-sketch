<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header-container">
        <div class="header-logo">
            <ion-icon name="create-sharp"></ion-icon>
            <div>Etch-A-Sketch</div>
        </div>
        <div class="header-item">Hold Shift to shade</div>
        <div class="header-item">Hold Alt to pause</div>
        <div class="header-input">
            <input type="text" id="grid-size" value="16">
            <div id="input">Square Grid</div>
        </div>
        <div class="header-item" id="reset">Reset</div>
    </div>
    <div class="container"></div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
